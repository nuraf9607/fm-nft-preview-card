<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
  </head>
  <body>
    <main>
      <div class="nft-card b-r">
        <div class="equilibrium b-r"><img class="b-r" src="images/image-equilibrium.jpg" alt="" /></div>
        <h1>Equilibrium #3429</h1>
        <p class="soft-blue">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-stats">
          <div>
            <img src="images/icon-ethereum.svg" alt="">
            <p class="cyan">0.041 ETH</p>
          </div>
          <div>
            <img src="images/icon-clock.svg" alt="">
            <p class="soft-blue">3 days left</p>
          </div>
        </div>
        <div class="avatar-container">
          <img src="images/image-avatar.png" alt="" />
          <p class="soft-blue">Creation of <b>Jules Wyvern</b></p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
